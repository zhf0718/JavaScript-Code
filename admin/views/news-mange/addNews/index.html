<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
    <script src="/admin/lib/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>

</head>

<body>
    <div class="main">
        <div class="topbar">


        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 sidemenu">



                    </div>
                    <div class="col-9 content">

                        <div class="maincontainer">
                            <!--面包屑-->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item " aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">创建新闻</li>
                                </ol>
                            </nav>

                            <form id="addNewsForm">
                                <div class="mb-3">
                                    <label for="newsTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="newsTitle" aria-describedby="emailHelp"
                                        required>

                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">内容</label>
                                    <div id="content" style="border: var(--bs-border-width) solid var(--bs-border-color);">
                                        <div id="toolbar-container"><!-- 工具栏 --></div>
                                        <div id="editor-container"><!-- 编辑器 --></div>
                                    </div>

                                </div>


                                <div class="mb-3">
                                    <label for="category" class="form-label">新闻类型</label>
                                    <select id="category" class="form-select" aria-label="Default select example">

                                        <option value="0">最新动态</option>
                                        <option value="1">典型案例</option>
                                        <option value="2">通知公告</option>
                                    </select>
                                </div>


                                <div class="mb-3">
                                    <label for="cover" class="form-label">封面</label>
                                    <input type="file" class="form-control" id="coverFile" required>
                                </div>





                                <button type="submit" class="btn btn-primary">创建新闻</button>




                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js" type="module">

    </script>
</body>

</html>
