<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="/admin/lib/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="main">
        <div class="topbar">
            

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 sidemenu">
                        
                        

                    </div>
                    <div class="col-9 content">
                        
                        <div class="maincontainer">
                            <!--面包屑-->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item " aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">新闻列表</li>
                                </ol>
                            </nav>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">标题</th>
                                        <th scope="col">分类</th>
                                        <th scope="col">操作管理</th>
                                    </tr>
                                </thead>
                                <tbody id="listBody">


                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="previewModalTitle">文章标题</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewModalContent">
                    文章内容
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal-del" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">删除新闻！</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    您确定要删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" id="delConfirm">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module">
        
    </script>
</body>

</html>
