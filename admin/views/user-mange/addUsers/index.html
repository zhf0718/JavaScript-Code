<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="/admin/lib/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="main">
        <div class="topbar">


        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 sidemenu">



                    </div>
                    <div class="col-9 content">

                        <div class="maincontainer">
                            <!--面包屑-->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item " aria-current="page">用户管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">添加用户</li>
                                </ol>
                            </nav>

                            <form id="addUserForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名：</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                        required>

                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码：</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="introduction" class="form-label">个人简介</label>
                                    <textarea  class="form-control" id="introduction" rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="photoFile" class="form-label">选择头像</label>
                                    <input type="file" class="form-control" id="photoFile" required>
                                </div>


                                <button type="submit" class="btn btn-primary">添加用户</button>

                                <div id="loginWarning" class="form-text" style="display: none;color: aliceblue;">
                                    用户名或密码错误！</div>


                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js" type="module">

    </script>
</body>

</html>
